<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>RTJ | Online Shopping</title>

	<link rel="stylesheet" type="text/css" href="leftHead.css">
	<link rel="stylesheet" type="text/css" href="/rightHead.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script src="https://kit.fontawesome.com/7a357ec0be.js" crossorigin="anonymous"></script>

</head>

<body id="login1">

	<div id="box1">
		<div id="centeredHead"> 
			<div id="leftHead" class="Header">
				<div id="leftHeadTop">
					<img id="logo" src="/Logos/homeLogo.png" alt="avatar">
					<h1><label id="shopName">RTJ OL Shop</label></h1>
                    <h1 id="signUpText">&nbsp Login</h1>
				</div>
			</div>
        </div>
    </div>

    <div id="signUpDiv">
        <div id="signUpDiv4">
            <div id="singUpLabel">
                <h1>Login</h1>
            </div>
            <div class="spaceDiv"></div>
            <div id="nameDiv">
                <input id="emailOrNumberLogin" type="text" placeholder="Email or Number">
            </div>
            <div class="spaceDiv"></div>
            <div id="emailNumber">
                <input id="passwordLogin" type="password" placeholder="Password">
            </div>
            <div class="spaceDiv"></div>
            <div id="nextDiv">
                <div id="loginDiv" class="buttomThings">
                    <a id="toGoToSignUp" href="signup.html"><label id="gotoLogin">Sign up?</label></a>
                </div>
                <div id="buttonDiv" class="buttomThings">
                    <a id="loginLink"><button id="loginButton">Login</button></a>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/LoginSignUp/loginSignUpScript.js"></script>
</body>
</html>
